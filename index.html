<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
         <form action="" align="center">
        <label for="fname">First Name</label>
        <input required type="text" id="fname">

        <label for="lname">Last Name</label>
        <input required type="text" id="lname">
        <br>
        <br>
        <input required type="number" id="Mobile" placeholder="Mobile Number">
        <br>
        <br>
        <input required type="email" name="" id="Email" placeholder="Email">
         <br><br>
         <input required type="password" placeholder="Account Pin Code">
         <br><br>
         <label for="Image">The Product You Want</label>
         <input required type="file" id="Image" accept=".png,.jpg" >
         <br><br>
         <label for="color">Product color</label>
         <input type="color" id="color">
         <br><br>
         <h3>Product wil be shipped to:</h3>
         <label for="Bangladesh">Bangladesh</label>
         <input type="checkbox" id="Bangladesh">
         <label for="india">India</label>
         <input disabled type="checkbox" id="india">
         <label for="Pakistan">Pakistan</label>
         <input type="checkbox" id="Pakistan">
         <label for="Sri-Lanka">Sri Lanka</label>
         <input type="checkbox" id="Sri-Lanka">
          <h3>Payment Method</h3>
          <input type="radio" name="Payment" id="Credit/Debit"><label for="Credit/Debit">Credit/Debit</label>
          <input type="radio" name="Payment" id="Paypal"><label for="Paypal">Paypal</label>
          <input type="radio" name="Payment" id="GooglePay"><label for="GooglePay">Google Pay</label>
          <input type="radio" name="Payment" id="BankAccountTransfer"><label for="BankAccountTransfer">Bank Account Transfer</label>
          <br><br>
          <label for="time">Date of Purchase</label>
          <input type="datetime-local" id="time">


         <br><br>
         <button>Submit</button>
    
    </form>
    
</body>
</html>
